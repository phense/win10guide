site_name: Win10Guide
site_url: https://phense.github.com/win10guide/
site_description: 'Installation and Setup Guide for Windows 10'
site_author: 'Peter Hense'

markdown_extensions:
    - admonition
    - attr_list
    - extra
    - sane_lists
    - smarty

plugins:
    - search

extra:
  generator: false

extra_css:
    - css/extra.css

extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/tablesort/5.2.1/tablesort.min.js
  - javascripts/tables.js

theme:
    name: material
    features:
      - navigation.instant
      - navigation.tracking
      - navigation.tabs
#      - navigation.tabs.sticky
      - navigation.top
      - toc.integrate
    palette:
      scheme: default
      primary: blue

nav:
    - Home: 'en/index.md'
    - Installation:
        - 'Drives, Partitions and Programs': 'en/drives/index.md'
        - 'Pre-Installation Backup': 'en/pre-install-backup/index.md'
        - 'Install': 'en/install.md'
    - Setup:
        - 'Post-Install': 'en/postinstall.md'
        - 'Security': 'en/security.md'
        - 'Basic Tools': 'en/basics.md'
        - 'Browser': 'en/browser.md'
        - 'The Editor': 'en/editor.md'
        - 'Audio': 'en/audio.md'
    - Supplementary:
        - 'Making Space': 'en/making-space/index.md'
        - 'References': 'en/references.md'
    - About: 'en/about.md'
